version: '3.4'

services:
  catalogDb:
    container_name: catalogDb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  catalog.api:
    container_name: catalog.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSetteings:ConnectionString=mongodb://localhost:27017"
    depends_on:
      - catalogdb
    ports:
      - "8000:80"
